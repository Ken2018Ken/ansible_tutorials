---

- hosts: all
  become: true
  pre_tasks:


  - name: update repo cache (Redhat)
    tags: always
    yum:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "RedHat"

  
  - name: update repo cache (Ubuntu)
    tags: always
    apt:
      update_cache: yes
    changed_when: false
    when: ansible_distribution == "Ubuntu"


- hosts: all
  become: true
  tasks:


  - name: add ssh key for spider
    tags: always
    authorized_key:
      user: spider
      key: ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAINODETUAEerEfa5ZNWhAvRxj9mC40IzJyGeRzdAMm0HI Ansible-planetx


- hosts: workstations
  become: true
  tasks:

  - name: install unzip
    package: 
      name: unzip

  - name: install terraform
    unarchive:
      src: https://releases.hashicorp.com/terraform/1.9.8/terraform_1.9.8_linux_amd64.zip
      dest: /usr/local/bin
      remote_src: yes
      mode: 0755
      owner: root
      group: root







- hosts: web_servers
  become: true
  tasks:


  - name: update chache,install apache2 package and PHP packages for ubuntu
    tags: apache,apache2,ubuntu
    apt:
      name: 
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"



  - name: update chache,install httpd package and PHP packages for Redhat
    tags: apache,redhat,httpd
    yum:
      name: 
        - httpd
        - php
      state: latest
    when: ansible_distribution == "RedHat"



  - name: start httpd (Redhat)
    tags: apache,centos,httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "RedHat"




  - name: change admin email address
    tags: apache,redhat,httpd
    lineinfile:
      path: /etc/httpd/conf/httpd.conf
      regexp: '^ServerAdmin'
      line: ServerAdmin kninja@gmail.com
    when: ansible_distribution == "RedHat"
    register: httpd


  - name: restart httpd (RedHat)
    tags: apache,redhat,httpd
    service:
      name: httpd
      state: restarted
    when: httpd.changed



  - name: copy default html file for site
    tags: apache,apache2,httpd
    copy:
      src: default_site.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0644


- hosts: db_servers
  become: true
  tasks:
  - name: install mariaDB package (RedHat)
    tags: redhat,db,mariadb
    yum:
      name: mariadb
      state: latest
    when: ansible_distribution == "RedHat"

  
  - name: install mariaDb package (Ubuntu)
    tags: ubuntu,db,mariadb
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

- hosts: file_server
  become: true
  tasks:
  
  - name: install samba package
    tags: samba 
    package:
      name: samba
      state: latest



